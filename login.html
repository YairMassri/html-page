<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="logo">
            <div class="pic">
                <img src="https://lh3.googleusercontent.com/lkEMXADbhNZ__o3XJf2PP6BaNes8G_9rILUFwnPXZi5IGR_YbyEdXgKF5-bhtXTmkg=w300" alt="QBlogo">

            </div>
            <div class="qb">
                <h1>Intuit</h1>
                <p>quickbooks.</p>
            </div>
        </div>
        <div class="box">
            <div class="boxleft">
                <p class="A">Next time, skip this sign-in</p>
                <p class="B">Download the Windows app to run QuickBooks even faster</p>
                <img src="https://uiclassic.intuitcdn.net/v1803.716/scripts/harmony/images/dt-client-win.png" alt="laptop">
                <button class="D">Download it free</button>
                <p class="C">Learn how it works</p>
            </div>
            <div class="boxright">
                <div>
                    <span id="ius-sign-in-header" class="ius-header">Sign in</span>
                </div>
                <form method="post">
                    <input type="submit" value="Sign in with Google">
                    <label for="User ID">User ID</label>
                    <input type="text" name="User ID">
                    <label for="Password">Password</label>
                    <input type="text" name="Password">
                    <button class="signin">sign-in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="JS/Script.js"></script>
</body>

</html>
